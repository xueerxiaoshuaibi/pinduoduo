<div class="button-list">
    <button nz-button nzType="primary" [disabled]="isAllChecked===true" (click)="onAllChecked()">全选</button>
    <button nz-button nzType="primary" [disabled]="isAllChecked===false" (click)="onAllChecked()">取消全选</button>
    <button nz-button nzType="primary" (click)="inverseChecked()">反选</button>
</div>
<nz-table #basicTable [nzData]="dataSet" [nzTemplateMode]="true" [nzFrontPagination]="true" [nzTotal]="dataSet.length" [nzPageSize]="5">
    <thead>
        <tr>
            <th [nzShowCheckbox]="true" [nzChecked]="isAllChecked" (nzCheckedChange)="onAllChecked($event)"></th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td [nzShowCheckbox]="true" [nzChecked]="data?.checked" (nzCheckedChange)="onItemChecked(data)"></td>
            <td>{{ data?.name }}</td>
            <td>{{ data?.age }}</td>
            <td>{{ data?.address }}</td>
            <td>{{ data?.intreset }}</td>
        </tr>
    </tbody>
</nz-table>
