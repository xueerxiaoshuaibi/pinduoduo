<!-- 这里是菜单 -->
<nz-layout>
    <nz-header>
        <div>
            <i nz-icon nzType="home" class="home" nzTheme="outline"></i>
            <span style="display: inline-block; margin-left: 10px; color: #fff">木木UI</span
      >
      <button
        style="
          float: right;
          margin-top: 16px;
          background-color: rgb(0, 0, 0, 0.25);
          border-color: aliceblue;
        "
        nz-button
        nzType="primary"
        (click)="back()"
      >
        点击退出
      </button>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider>
      <div class="wrapper">
        <ul
          nz-menu
          nzMode="inline"
          nzTheme="dark"
          [nzInlineCollapsed]="isCollapsed"
        >
          <li
            nz-menu-item
            nz-tooltip
            id="1"
            (click)="itemClick(1)"
            nzPlacement="right"
            [nzTitle]="isCollapsed ? '组件' : ''"
            nzSelected
          >
            <i nz-icon nzType="mail"></i>
            <span>组件</span>
            </li>
            <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore">
                <ul>
                    <li nz-menu-item (click)="itemClick(2)">Option 5</li>
                    <li nz-menu-item>Option 6</li>
                    <li nz-submenu nzTitle="Submenu">
                        <ul>
                            <li nz-menu-item (click)="itemClick(3)">echart</li>
                            <li nz-menu-item>Option 8</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzTitle="Navigation Three" nzIcon="setting">
                <ul>
                    <li nz-menu-item>Option 9</li>
                    <li nz-menu-item>Option 10</li>
                    <li nz-menu-item>Option 11</li>
                </ul>
            </li>
            </ul>
        </div>
        </nz-sider>
        <nz-content>
            <nz-tabset [nzType]="'card'" [nzSelectedIndex]="selectIndex">
                <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
                    <ng-template #titleTemplate>
                        <div>
                            {{ tab }}
                            <i nz-icon nzType="close" (click)="closeTab(tab)" class="ant-tabs-close-x"></i>
                        </div>
                    </ng-template>
                    <!-- <router-outlet></router-outlet> -->
                    <app-component-box [comItem]="com"></app-component-box>
                </nz-tab>
            </nz-tabset>
        </nz-content>
</nz-layout>
</nz-layout>
